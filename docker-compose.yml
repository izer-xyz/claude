version: '2'

services:

  configz:
    build: .
    restart: unless-stopped
    environment:
      - VAULT_ADDR=http://secretz:8200
      - ROLE=$COMPOSE_PROJECT_NAME
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - proxz:/proxZ
      - secretz:/secretZ
      - backupz:/backupZ

  secretz:
    image: vault:1.7.3
    depends_on:
      - configz
    restart: unless-stopped
    command: ["server"]
    environment:
      - VAULT_ADDR=http://secretz:8200
      - VAULT_API_ADDR=http://secretz:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - secretz:/vault/config
    labels:
      traefik.enable: true

  proxz:
    image: traefik:2.3
    depends_on:
      - secretz
    restart: unless-stopped
    ports:
      - 80:80 
      - 443:443
    environment:
      - CF_DNS_API_TOKEN_FILE=/etc/traefik/CF_DNS_API_TOKEN
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - proxz:/etc/traefik:ro
      - certz:/etc/certz
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      traefik.enable: true
      traefik.http.routers.api.service: 'api@internal'

  portainer:
    image: portainer/portainer-ce:2.6.1
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer:/data
    ports:
      - 9000:9000
      - 8000:8000
    labels:
      traefik.enable: true
      traefik.http.services.portainer.loadbalancer.server.port: 9000

volumes:
  certz:
  secretz:
  proxz:
    driver_opts:
      type: tmpfs
      device: tmpfs
  backupz:
    driver_opts:
      type: tmpfs
      device: tmpfs
  portainer:
